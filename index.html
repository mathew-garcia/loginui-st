<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellfire Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="hellfire-club.png">
</head>
<!-- background -->
<body class="container">
    <div class="snow"></div>
    <!-- form -->
    <form class="login-form">
        <h1>Account Login</h1>
        <div>
            <img src="hellfire-club.png" height="200px" class="logo">
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="login" id="username" class="input-fields">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Must be at least 6 characters" name="login" id="password" class="input-fields">
        </div>
        <div>
            <input type="checkbox" value="lsRememberMe" id="rememberMe"><label for="rememberMe" class="rememberMe">Remember me</label>
        </div>
        <div>
            <input type="submit" value="SUBMIT" id="submit">
        </div>
    </form> 
    <!-- music -->
    <audio controls>
        <source src="ruthmp3.mp3" type="audio/mpeg">
      </audio> 
</body>
</html>
